<h2 mat-dialog-title> ¿Desea borrar esta comida: {{food.name}}?</h2>
<mat-dialog-content class="mat-typography">
    <h3>Esta acción no es reversible.</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" [color]="'warn'" cdkFocusInitial>Borrar</button>
</mat-dialog-actions>
